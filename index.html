<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover - Free Bulma template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
  <style type="text/css">
    html,body {
      font-family: 'Open Sans';
    }
  </style>
</head>
<body>
  <section class="hero is-fullheight is-default is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-10 is-offset-1">
          <h1 class="title is-2">
            ¿En cuál o cúales temas quieres participar?
          </h1>
          <br>
          <p class="has-text-centered">
            <a class="button is-large is-danger is-outlined">
              Arquitectura
            </a>
            <a class="button is-large is-info is-outlined">
              Participación Ciudadana
            </a>
            <a class="button is-large is-warning is-outlined">
              Medio Ambiente
            </a>
            <a class="button is-large is-link is-outlined">
              Convivencia
            </a>
            <a class="button is-large is-success is-outlined">
              Movilidad
            </a>
          </p>
          <br>
          <h2 class="title is-12">
            ¿Quieres ser voluntario o participar activamente?
          </h2>
          <br>
          <div class="columns is-12">
            <div class="column is-2"></div>
            <div class="column is-3 has-text-centereds">
              <figure id="option-1" class="image is-256x256">
                <img src="https://bulma.io/images/placeholders/256x256.png">
              </figure>
              <h3 class="subtitle">
                Voluntario
              </h3>
            </div>
            <div class="column is-1"></div>
            <div class="column is-3">
              <figure class="image is-256x256">
                <img src="https://bulma.io/images/placeholders/256x256.png">
              </figure>
              <h3 class="subtitle">
                Participar Activamente
              </h3>
            </div>
          </div>
          <h2 class="title is-12">
            ¿Cuántas horas al mes le quieres dedicar?
          </h2>
          <p class="has-text-centered">
            <label class="checkbox" >
              <input type="checkbox" >
              0.5 a 2 horas
            </label>
            <label class="checkbox" >
              <input type="checkbox" >
              4 a 6 horas
            </label>
            <label class="checkbox" >
              <input type="checkbox" >
              8 a 10 horas
            </label>
          </p>
          <p class="has-text-centered">
            <label class="checkbox" >
              <input type="checkbox" >
              2 a 4 horas
            </label>
            <label class="checkbox" >
              <input type="checkbox" >
              6 a 8 horas
            </label>
            <label class="checkbox" >
              <input type="checkbox" >
              más de 10 horas
            </label>
          </p>
        </div>
      </div>
    </div>
  </section>
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
